{% extends 'layout.html' %}
{% block heading %}All Players{% endblock %}
{% block content %}
<ul>
  {% for player in players %}
  <li><a href="{{url_for('player', player_id=player.player_id)}}">{{player.first_last}}</a></li>
  {% endfor %}
</ul>
<hr/>
<p>{{players|length}} player{{players|length|pluralize}}
  found in the database.</p>
<p><a href="{{url_for('query')}}">Search</a> for a player!</p>
{% endblock %}
