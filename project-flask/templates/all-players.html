{% extends 'layout.html' %}
{% block heading %}All Players{% endblock %}
{% block content %}
<ul>
  {% for player in players %}
  <li><a href="{{url_for('player', player_id=player.player_id)}}">{{player.player_id}}</a></li>
  {% endfor %}
</ul>
<hr/>
<p>{{players|length}} player{{players|length|pluralize}}
  found in the database.</p>
<p>Go back <a href="{{url_for('home')}}">home</a> to enter a new query!</p>
{% endblock %}
